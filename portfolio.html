<!DOCTYPE html>
<html>
<head>
  <title>Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body{background:#000;color:#fff;font-family:sans-serif;padding:20px}
    .skill{display:inline-block;background:#222;padding:6px 10px;margin:4px;border-radius:20px}
  </style>
</head>
<body>

<h2 id="name"></h2>
<p id="title"></p>
<p id="bio"></p>

<div id="skills"></div>

<script>
const supabase = supabasejs.createClient(
  "https://ucxkhlphapommphtojxx.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVjeGtobHBoYXBvbW1waHRvanh4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5NDg2NjUsImV4cCI6MjA4MTUyNDY2NX0.oHKK-ymbElDB38xrZyFQAMxTb82LRiiUzzOE9V93uF0"
);

const username = new URLSearchParams(window.location.search).get("u");

async function load(){
  const { data } = await supabase
    .from("profiles")
    .select("*")
    .eq("username", username)
    .single();

  if(!data){
    document.body.innerHTML = "User not found";
    return;
  }

  name.innerText = data.full_name;
  title.innerText = data.job_title;
  bio.innerText = data.bio;

  data.skills.forEach(s=>{
    skills.innerHTML += `<span class="skill">${s}</span>`;
  });
}

load();
</script>

</body>
</html>
