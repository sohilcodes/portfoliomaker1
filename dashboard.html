<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body{background:#000;color:#fff;font-family:sans-serif;padding:20px}
    input,textarea,button{width:100%;padding:12px;margin:8px 0}
    button{background:#22c55e;color:#000;border:none}
  </style>
</head>
<body>

<h2>Your Profile</h2>

<input id="username" placeholder="Username (sohil_khan)">
<input id="name" placeholder="Full Name">
<input id="title" placeholder="Job Title">
<textarea id="bio" placeholder="Bio"></textarea>
<input id="skills" placeholder="Skills (html,css,js)">

<button onclick="saveProfile()">Save Profile</button>

<p id="link"></p>

<script>
const supabase = supabasejs.createClient(
  "https://ucxkhlphapommphtojxx.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVjeGtobHBoYXBvbW1waHRvanh4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5NDg2NjUsImV4cCI6MjA4MTUyNDY2NX0.oHKK-ymbElDB38xrZyFQAMxTb82LRiiUzzOE9V93uF0"
);

function validUsername(u){
  return /^[a-zA-Z_][a-zA-Z0-9_]*$/.test(u);
}

async function saveProfile(){
  const user = await supabase.auth.getUser();
  if(!user.data.user){
    alert("Please login again");
    location.href="index.html";
    return;
  }

  const username = document.getElementById("username").value.toLowerCase();

  if(!validUsername(username)){
    alert("Invalid username. Use letters, numbers, underscore. No dash.");
    return;
  }

  const { error } = await supabase.from("profiles").upsert({
    id: user.data.user.id,
    username: username,
    full_name: name.value,
    job_title: title.value,
    bio: bio.value,
    skills: skills.value.split(",")
  });

  if(error){
    alert(error.message);
  }else{
    document.getElementById("link").innerHTML =
      `Public link: <a href="portfolio.html?u=${username}" style="color:#60a5fa">Open</a>`;
    alert("Saved successfully");
  }
}
</script>

</body>
</html>
